            AlertCircle: () => <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="w-full h-full"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>,

        };

        const { useState, useEffect, useMemo } = React;

        const ADMIN_EMAILS = ["pto2.tw@gmail.com", "bapbts0901@gmail.com", "4onlymerich@gmail.com"];
        const IMPORT_COMPANIES = ['崇文冷凍', '八方環球'];
        const CUSTOMS_BROKERS = ['原碩', '尚鴻'];
        const DEFAULT_ORIGINS = ['厄瓜多', '巴拿馬', '瓜地馬拉', '宏都拉斯', '泰國', '印尼', '印度', '中國', '智利', '挪威'];

        // ⚠️ 已預填您的 Firebase 設定，解決手機登入問題
        const firebaseConfig = {
            apiKey: "AIzaSyDvMBng2Zhbk6sVaZLSuER2KT6qqeoCdnw",
            authDomain: "containersystem-6342f.firebaseapp.com",
            projectId: "containersystem-6342f",
            storageBucket: "containersystem-6342f.firebasestorage.app",
            messagingSenderId: "27658303054",
            appId: "1:27658303054:web:d7a3710054ede268cdf51f"
        };

        let db = null, auth = null, storage = null;
        try {
            if (firebaseConfig.apiKey) {
                firebase.initializeApp(firebaseConfig);
                db = firebase.firestore();
                auth = firebase.auth();
                storage = firebase.storage();
            }
        } catch (e) { console.error(e); }

        const getUrgentStatus = (date) => {
            const today = new Date(); today.setHours(0,0,0,0);
            const arrival = new Date(date);
            const diff = Math.ceil((arrival - today) / (1000 * 60 * 60 * 24));
            if (diff < 0) return { text: '已到港', color: 'bg-gray-100 text-gray-500' };
            if (diff === 0) return { text: '今日到港', color: 'bg-red-100 text-red-600 animate-pulse' };
            if (diff === 1) return { text: '明天到港', color: 'bg-orange-100 text-orange-600' };
            return { text: `${diff} 天後`, color: 'bg-blue-100 text-blue-600' };
        };

        function ContainerApp() {
            const [user, setUser] = useState(null);
            const [shipments, setShipments] = useState([]);
            const [view, setView] = useState('list');
            const [editingId, setEditingId] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [uploading, setUploading] = useState(false);
            const [showNotifications, setShowNotifications] = useState(false);

            const isAdmin = user && !user.isAnonymous && ADMIN_EMAILS.includes(user.email);

            useEffect(() => {
                if (!auth) { setError("CONFIG_MISSING"); setLoading(false); return; }
                const authUnsub = auth.onAuthStateChanged((u) => { setUser(u); if (!u) setLoading(false); });
                let unsubscribeDB = () => {};
                if (auth.currentUser || user) {
                     unsubscribeDB = db.collection('shipments').onSnapshot(
                        (snapshot) => {
                            const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            data.sort((a, b) => new Date(b.arrivalDate).getTime() - new Date(a.arrivalDate).getTime());
                            setShipments(data);
                            setLoading(false);
                            setError(null);
                        },
                        (err) => {
                            if (err.code === 'permission-denied') setError("PERMISSION_DENIED");
                            else setError("CONNECTION_ERROR");
                            setLoading(false);
                        }
                    );
                }
                return () => { authUnsub(); unsubscribeDB(); };
            }, [user]);

            const handleAdminLogin = async () => { try { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); } catch (e) { alert("登入失敗: " + e.message); } };
            const handleGuestLogin = async () => { try { await auth.signInAnonymously(); } catch (e) { alert("訪客登入失敗: 請確認 Firebase 後台已開啟「匿名登入」。\n" + e.message); } };
            const handleLogout = () => auth.signOut();

            // ⭐️ 雲端刪除功能：新增 docRefPath 欄位 ⭐️
            const initialFormState = { 
                importCompany: IMPORT_COMPANIES[0], 
                customsBroker: CUSTOMS_BROKERS[0], 
                origin: '', 
                supplier: '', 
                arrivalDate: new Date().toISOString().split('T')[0], 
                containerNumber: '', 
                shippingCompany: '', 
                products: [{ id: Date.now(), name: '', batchNumber: '', expiryDate: '', spec: '', quantity: 0 }], 
                totalQuantity: 0, 
                docUrl: '', 
                docName: '',
                docRefPath: '', // 儲存 Storage 檔案路徑
                devanningLocation: '', 
                devanningDate: '' 
            };
            const [formData, setFormData] = useState(initialFormState);

            const handleInputChange = (e) => { const { name, value } = e.target; setFormData(prev => ({ ...prev, [name]: name === 'containerNumber' ? value.toUpperCase() : value })); };
            const handleProductChange = (idx, field, value) => { const np = [...formData.products]; np[idx] = { ...np[idx], [field]: value }; setFormData(prev => ({ ...prev, products: np, totalQuantity: np.reduce((s, p) => s + Number(p.quantity||0), 0) })); };
            const addProductRow = () => setFormData(prev => ({ ...prev, products: [...prev.products, { id: Date.now() + Math.random(), name: '', batchNumber: '', expiryDate: '', spec: '', quantity: 0 }] }));
            const duplicateProductRow = (idx) => { const p = formData.products[idx]; const np = [...formData.products]; np.splice(idx + 1, 0, { ...p, id: Date.now() + Math.random() }); setFormData(prev => ({ ...prev, products: np, totalQuantity: np.reduce((s, i) => s + Number(i.quantity||0), 0) })); };
            const removeProductRow = (idx) => { const np = formData.products.filter((_, i) => i !== idx); setFormData(prev => ({ ...prev, products: np, totalQuantity: np.reduce((s, i) => s + Number(i.quantity||0), 0) })); };

            // ⭐️ 雲端刪除功能：修改上傳邏輯，保存檔案路徑 ⭐️
            const handleFileUpload = async (e) => {
                const file = e.target.files[0]; if (!file) return; setUploading(true);
                try { 
                    const filePath = `docs/${Date.now()}_${file.name}`; // 定義路徑
                    const ref = storage.ref().child(filePath); 
                    await ref.put(file); 
                    const url = await ref.getDownloadURL(); 
                    // 儲存 URL, Name, 和 Path
                    setFormData(prev => ({ ...prev, docUrl: url, docName: file.name, docRefPath: filePath })); 
                } catch (e) { alert("上傳失敗: " + e.message); } finally { setUploading(false); }
            };
            
            // ⭐️ 雲端刪除功能：實現 Storage 檔案永久刪除 ⭐️
            const handleDeleteFile = async () => { 
                if(!formData.docUrl || !confirm("確定要永久移除此附件嗎？檔案將從雲端儲存空間刪除。")) return;

                if (formData.docRefPath && storage) {
                    try {
                        const fileRef = storage.ref().child(formData.docRefPath);
                        await fileRef.delete();
                        alert("檔案已從雲端儲存空間移除。");
                    } catch (e) {
                        if (e.code === 'storage/object-not-found') {
                            console.warn("Cloud file not found, proceeding to clear link.");
                        } else {
                            alert("移除雲端檔案失敗: " + e.message + "，將僅移除資料庫中的連結。");
                        }
                    }
                } else if (formData.docUrl) {
                    // 針對沒有 docRefPath 的舊紀錄提示
                    alert("警告：此紀錄無路徑資訊，無法刪除雲端檔案，將僅清除連結。請手動檢查 Firebase Storage。");
                }
                
                // 清除 local state 和 Firestore 欄位
                setFormData(prev => ({ ...prev, docUrl: '', docName: '', docRefPath: '' }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!isAdmin) return alert("權限不足");
                if (!formData.containerNumber) return alert('請輸入櫃號');
                setIsSubmitting(true);
                const timeout = new Promise((_, r) => setTimeout(() => r(new Error("連線逾時")), 10000));
                try {
                    const payload = { ...formData, updatedAt: new Date().toISOString() };
                    if (editingId) await db.collection('shipments').doc(editingId).update(payload);
                    else await db.collection('shipments').add({ ...payload, createdAt: new Date().toISOString() });
                    setFormData(initialFormState); setEditingId(null); setView('list'); window.scrollTo(0,0);
                } catch (e) { alert("錯誤：" + e.message); } finally { setIsSubmitting(false); }
            };

            const handleDuplicateShipment = (s) => { if(!isAdmin)return; const {id,...d}=s; const np=d.products.map(p=>({...p,id:Date.now()+Math.random()})); setFormData({...d, containerNumber:'', products:np}); setEditingId(null); setView('form'); window.scrollTo(0,0); setIsSubmitting(false); };
            const handleEdit = (s) => { if(!isAdmin)return; setFormData(s); setEditingId(s.id); setView('form'); window.scrollTo(0,0); setIsSubmitting(false); };
            const handleDelete = async (id) => { if(!isAdmin || !confirm('刪除？'))return; await db.collection('shipments').doc(id).delete(); };
            const handleExport = () => { if (!isAdmin && user.isAnonymous) return alert("訪客無法匯出"); const header = "進口公司,報關行,櫃號,到港日,產地,廠商,船公司,品名,批號,效期,規格,數量,總數,文件,拆櫃地點,拆櫃日期\n"; const rows = filteredShipments.flatMap(s => s.products.map(p => [s.importCompany,s.customsBroker,s.containerNumber,s.arrivalDate,s.origin,s.supplier,s.shippingCompany,p.name,p.batchNumber,p.expiryDate,p.spec,p.quantity,s.totalQuantity,s.docUrl,s.devanningLocation,s.devanningDate].map(f => `"${String(f||'').replace(/"/g,'""')}"`).join(","))).join("\n"); const link = document.createElement("a"); link.href=URL.createObjectURL(new Blob(["\uFEFF"+header+rows], {type:"text/csv;charset=utf-8;"})); link.download=`貨櫃_${new Date().toISOString().slice(0,10)}.csv`; link.click(); };
            
            // ⭐️ 優化：Line 訊息中新增產地 ⭐️
            const handleShareToLine = (s) => {
                const productDetails = s.products.map((p, i) => `${i+1}. ${p.name}${p.spec ? ` ${p.spec}` : ''} - ${p.quantity.toLocaleString()}${p.batchNumber ? ` [批:${p.batchNumber}]` : ''}`).join('\n');
                const devanningInfo = (s.devanningDate || s.devanningLocation) ? `\n\n🚛 拆櫃: ${s.devanningDate || '未定'}${s.devanningLocation ? ` @ ${s.devanningLocation}` : ''}` : '';
                const text = `🚢 到港通知\n📦 櫃號：${s.containerNumber}\n📅 日期：${s.arrivalDate}\n🏢 公司：${s.importCompany}\n🏭 廠商：${s.supplier || '未填'}\n🌎 產地：${s.origin || '未填'}\n\n📋 明細：\n${productDetails}\n\n🔢 總數：${s.totalQuantity.toLocaleString()}${devanningInfo}`;
                window.open(`https://line.me/R/msg/text/?${encodeURIComponent(text)}`, '_blank');
            };

            const urgentShipments = useMemo(() => { const today=new Date(); today.setHours(0,0,0,0); return shipments.filter(s => { const d = Math.ceil((new Date(s.arrivalDate)-today)/86400000); return d>=0 && d<=3; }); }, [shipments]);
            const urgentCount = urgentShipments.length;

            // ⭐️ 優化：增強搜尋功能 ⭐️
            const filteredShipments = useMemo(() => { 
                const t=searchTerm.toLowerCase(); 
                return shipments.filter(s => (
                    s.containerNumber.toLowerCase().includes(t) || // 櫃號
                    (s.importCompany||"").toLowerCase().includes(t) || // 進口公司
                    (s.supplier||"").toLowerCase().includes(t) || // 廠商
                    (s.shippingCompany||"").toLowerCase().includes(t) || // 船公司
                    (s.origin||"").toLowerCase().includes(t) || // 產地
                    (s.devanningLocation||"").toLowerCase().includes(t) || // 拆櫃地點 
                    s.products.some(p => // 產品明細 (品名, 規格)
                        (p.name||"").toLowerCase().includes(t) || 
                        (p.spec||"").toLowerCase().includes(t)
                    )
                )); 
            }, [shipments, searchTerm]);
            
            const today = new Date();
            const todayStr = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;

            // 未拆櫃：拆櫃日為空，或拆櫃日 > 今天 (未來)
            const notDevannedShipments = useMemo(() => 
                filteredShipments.filter(s => !s.devanningDate || s.devanningDate > todayStr)
                .sort((a, b) => new Date(a.arrivalDate).getTime() - new Date(b.arrivalDate).getTime()), 
                [filteredShipments, todayStr]
            );

            // 已拆櫃：拆櫃日存在 且 拆櫃日 <= 今天 (今天或過去)
            const devannedShipments = useMemo(() => 
                filteredShipments.filter(s => s.devanningDate && s.devanningDate <= todayStr)
                .sort((a, b) => new Date(b.devanningDate).getTime() - new Date(a.devanningDate).getTime()), 
                [filteredShipments, todayStr]
            );

            const availableOrigins = useMemo(() => Array.from(new Set([...DEFAULT_ORIGINS, ...shipments.map(s => s.origin).filter(Boolean)])).sort(), [shipments]);
            const getStatusStyle = (date) => { const d = Math.ceil((new Date(date) - new Date().setHours(0,0,0,0)) / 86400000); if (d < 0) return { bg: 'bg-gray-100', text: '已到港', color: 'text-gray-400' }; if (d === 0) return { bg: 'bg-red-50', text: '今日到港', color: 'text-red-500' }; if (d <= 3) return { bg: 'bg-red-50', text: `倒數 ${d} 天`, color: 'text-red-500' }; return { bg: 'bg-blue-50', text: '預計到港', color: 'text-blue-500' }; };
            const getCompanyColor = (name) => name === '崇文冷凍' ? 'bg-blue-100 text-blue-700' : name === '八方環球' ? 'bg-emerald-100 text-emerald-700' : 'bg-gray-200 text-gray-700';

            const renderShipmentCard = (item) => {
                const isDevanned = item.devanningDate && item.devanningDate <= todayStr;
                const mainDate = new Date(item.arrivalDate); 
                const mainDateStatus = isDevanned ? { text: '已拆櫃', color: 'text-green-600', bg: 'bg-green-100' } : getStatusStyle(item.arrivalDate);

                return (
                    <div key={item.id} className="ios-card">
                        <div className="p-4 border-b border-gray-50 flex gap-4">
                            <div className={`flex-shrink-0 w-14 flex flex-col items-center justify-center rounded-xl border ${mainDateStatus.bg} h-16`}>
                                <span className="text-[10px] font-bold uppercase text-gray-500">{mainDate.toLocaleString('default', { month: 'short' })}</span>
                                <span className="text-xl font-bold text-gray-800 leading-none my-0.5">{mainDate.getDate()}</span>
                                <span className={`text-[9px] font-bold ${mainDateStatus.color}`}>{mainDateStatus.text}</span>
                            </div>
                            <div className="flex-1 min-w-0">
                                <div className="flex justify-between items-start mb-1">
                                    <div>
                                        {/* ⭐️ 優化: 進口公司字體改為 text-base (16px) 並調整 padding ⭐️ */}
                                        <span className={`inline-block px-2 py-1 rounded text-base font-bold mb-1 ${getCompanyColor(item.importCompany)}`}>{item.importCompany}</span>
                                        
                                        <div className="flex items-center gap-2">
                                            <span className="text-lg font-bold text-gray-900 font-mono tracking-tight whitespace-nowrap">{item.containerNumber}</span>
                                            {item.shippingCompany && (
                                                <span className="inline-flex items-center gap-1 px-1.5 py-0.5 rounded bg-blue-50 text-blue-600 text-[10px] font-medium whitespace-nowrap">
                                                    <div className="w-3 h-3"><Icons.Anchor /></div>{item.shippingCompany}
                                                </span>
                                            )}
                                        </div>
                                    </div>
                                    <div className="flex gap-1 ml-2">
                                        {/* ⭐️ 優化: 移除附檔背景色 ⭐️ */}
                                        {item.docUrl && <a href={item.docUrl} target="_blank" className="btn-icon text-blue-500 hover:bg-gray-100 w-8 h-8"><Icons.Paperclip /></a>}
                                        {/* ⭐️ 優化: 移除 Line 轉傳背景色 ⭐️ */}
                                        <button onClick={() => handleShareToLine(item)} className="btn-icon text-green-500 hover:bg-gray-100 w-8 h-8"><Icons.MessageCircle /></button>
                                        {isAdmin && <button onClick={(e) => { e.stopPropagation(); handleEdit(item); }} className="btn-icon text-gray-400 hover:bg-gray-100 w-8 h-8"><Icons.Edit /></button>}
                                    </div>
                                </div>
                                
                                <div className="flex flex-wrap gap-2 mt-2">
                                    <div className="tag-badge bg-gray-100 text-gray-600"><div className="w-3 h-3 text-indigo-500"><Icons.FileCheck /></div>{item.customsBroker || '未指定'}</div>
                                    {item.origin && <div className="tag-badge bg-gray-100 text-gray-600"><div className="w-3 h-3 text-emerald-500"><Icons.Globe /></div>{item.origin}</div>}
                                    <div className="tag-badge bg-gray-100 text-gray-600"><div className="w-3 h-3 text-purple-500"><Icons.Factory /></div><span className="truncate max-w-[80px]">{item.supplier || '未填'}</span></div>
                                    
                                    {item.devanningLocation && <div className="tag-badge bg-red-100 text-red-600"><div className="w-3 h-3 text-red-500"><Icons.Briefcase /></div>{item.devanningLocation}</div>}
                                    {item.devanningDate && <div className="tag-badge bg-red-100 text-red-600"><div className="w-3 h-3 text-red-500"><Icons.Calendar /></div>拆櫃日: {item.devanningDate}</div>}
                                </div>
                            </div>
                        </div>

                        <div className="p-4">
                            <div className="space-y-3">
                                {item.products.map((p, idx) => (
                                    <div key={idx} className="flex justify-between items-start pb-2 border-b border-gray-50 last:border-0 last:pb-0">
                                        <div className="flex-1 mr-2">
                                            <div className="flex items-baseline gap-2 flex-wrap">
                                                {/* ⭐️ 優化: 品名字體放大至 text-sm ⭐️ */}
                                                <span className="text-sm font-bold text-slate-800 leading-tight break-words">{p.name}</span>
                                                {p.spec && (
                                                    <span className="text-sm text-slate-500 font-medium">
                                                        {p.spec} {/* ⭐️ 優化: 移除括號 ⭐️ */}
                                                    </span>
                                                )}
                                            </div>
                                            <div className="flex gap-2 mt-1">
                                                {/* ⭐️ 優化: 批號字體放大至 text-xs ⭐️ */}
                                                {p.batchNumber && <span className="text-xs font-mono bg-gray-100 px-1.5 rounded text-gray-600 font-medium">批:{p.batchNumber}</span>}
                                                {/* ⭐️ 優化: 效期字體放大至 text-xs ⭐️ */}
                                                {p.expiryDate && <span className="text-xs font-mono bg-gray-100 px-1.5 rounded text-gray-600 font-medium">效:{p.expiryDate}</span>}
                                            </div>
                                        </div>
                                        {/* ⭐️ 優化: 數量字體加大至 text-base ⭐️ */}
                                        <div className="text-right font-mono font-bold text-base text-gray-700">{p.quantity.toLocaleString()}</div>
                                    </div>
                                ))}
                            </div>
                            <div className="mt-3 pt-3 border-t border-gray-100 flex justify-between items-center">
                                {isAdmin && (
                                    <div className="flex gap-2">
                                        <button onClick={() => handleDuplicateShipment(item)} className="text-xs text-gray-400 hover:text-blue-500 flex items-center gap-1"><Icons.Copy /> 複製</button>
                                        <button onClick={() => handleDelete(item.id)} className="text-xs text-gray-400 hover:text-red-500 flex items-center gap-1"><Icons.Trash2 /> 刪除</button>
                                    </div>
                                )}
                                <div className="flex items-baseline gap-2 ml-auto">
                                    <span className="text-[10px] font-bold text-gray-400 uppercase">總數</span>
                                    <span className="text-xl font-black text-blue-600">{item.totalQuantity.toLocaleString()}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            if (error === "CONFIG_MISSING") return <div className="flex h-screen items-center justify-center text-red-600 font-bold p-4 text-center">系統未設定</div>;
            if (error === "PERMISSION_DENIED") return <div className="flex h-screen items-center justify-center flex-col p-4"><div className="text-red-500 mb-4"><Icons.AlertCircle size={40} /></div><h2 className="text-xl font-bold mb-2">權限不足</h2><p className="text-gray-500">請檢查 Firebase 資料庫規則設定。</p><button onClick={()=>location.reload()} className="mt-4 text-blue-500">重新整理</button></div>;
            if (loading && !user) return <div className="flex h-screen items-center justify-center text-gray-400">Loading...</div>;

            if (!user) {
                return (
                    <div className="login-screen">
                        <div className="bg-white p-8 rounded-2xl shadow-xl text-center w-full max-w-sm mx-4">
                            <div className="w-16 h-16 bg-blue-600 text-white rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200"><Icons.Ship /></div>
                            <h1 className="text-2xl font-bold text-gray-900 mb-2">貨櫃管理系統</h1>
                            <p className="text-gray-500 mb-8 text-sm">請選擇登入身分</p>
                            <div className="space-y-3">
                                <button onClick={handleAdminLogin} className="w-full py-3.5 px-4 bg-blue-600 text-white rounded-xl flex items-center justify-center gap-3 hover:bg-blue-700 transition-all shadow-md font-bold ios-btn"><div className="w-5 h-5"><Icons.Google /></div> 管理員登入</button>
                                <div className="relative py-2"><div className="absolute inset-0 flex items-center"><div className="w-full border-t border-gray-200"></div></div><div className="relative flex justify-center text-xs text-gray-500"><span className="bg-white px-2">或</span></div></div>
                                <button onClick={handleGuestLogin} className="w-full py-3.5 px-4 bg-gray-100 text-gray-600 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-200 transition-all font-bold ios-btn"><div className="w-5 h-5"><Icons.User /></div> 訪客登入</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 font-sans text-slate-800 pb-10">
                    <header className="sticky top-0 z-30 bg-white/90 backdrop-blur-md border-b border-gray-200/60">
                        <div className="max-w-7xl mx-auto px-4 h-14 flex items-center justify-between">
                            <div className="flex items-center gap-2 font-bold text-gray-900 text-lg">
                                <div className="w-6 h-6 text-blue-600"><Icons.Ship /></div> 
                                <span>貨櫃管理</span>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="relative cursor-pointer" onClick={() => setShowNotifications(!showNotifications)}>
                                    <div className={`p-2 rounded-full hover:bg-gray-100 text-gray-500 ${urgentCount>0?'text-red-500 bell-shake':''}`}><Icons.Bell /></div>
                                    {urgentCount > 0 && <span className="absolute top-1 right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>}
                                    {showNotifications && (
                                        <div className="mobile-modal-overlay" onClick={() => setShowNotifications(false)}>
                                            <div className="mobile-modal-content" onClick={e => e.stopPropagation()}>
                                                <div className="bg-gray-50 px-5 py-4 border-b border-gray-100 flex justify-between items-center">
                                                    <span className="font-bold text-gray-700">近期到港急件 ({urgentCount})</span>
                                                    <button onClick={() => setShowNotifications(false)} className="text-gray-400"><Icons.X /></button>
                                                </div>
                                                <div className="max-h-[60vh] overflow-y-auto p-2">
                                                    {urgentShipments.length === 0 ? <div className="p-8 text-center text-gray-400 text-sm">無急件</div> : urgentShipments.map(s => (
                                                        <div key={s.id} className="p-3 mb-2 bg-white rounded-xl border border-gray-100 shadow-sm">
                                                            <div className="flex justify-between mb-1"><span className="font-bold text-blue-600">{s.containerNumber}</span><span className="text-xs font-bold text-red-500">{Math.ceil((new Date(s.arrivalDate)-new Date().setHours(0,0,0,0))/86400000)}天後</span></div>
                                                            <div className="text-xs text-gray-500 mb-3">{s.importCompany} / {s.supplier}</div>
                                                            <button onClick={() => handleShareToLine(s)} className="w-full py-2 bg-[#06C755] text-white rounded-lg text-xs font-bold flex items-center justify-center gap-1 ios-btn"><Icons.MessageCircle /> 通知 LINE 群組</button>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                                {view === 'list' && (
                                    <>
                                        <button onClick={handleExport} className="p-2 rounded-full hover:bg-gray-100 text-gray-500" title="匯出"><Icons.Download /></button>
                                        {isAdmin && <button onClick={() => { setFormData(initialFormState); setEditingId(null); setView('form'); setIsSubmitting(false); }} className="p-2 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-100"><Icons.Plus /></button>}
                                    </>
                                )}
                                <button onClick={handleLogout} className="p-2 rounded-full hover:bg-gray-100 text-gray-400"><Icons.LogOut /></button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 mt-4">
                        {view === 'list' ? (
                            <div className="space-y-4">
                                <div className="relative">
                                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 w-4 h-4"><Icons.Search /></div>
                                    <input type="text" placeholder="搜尋..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full bg-white text-gray-900 placeholder-gray-400 rounded-xl py-3 pl-10 pr-4 shadow-sm outline-none focus:ring-2 focus:ring-blue-500/50 transition-all" />
                                </div>

                                {/* 列表分區顯示 Grid */}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 pt-4 items-start">
                                    {/* 1. 未拆櫃 (Not Devanned) Column */}
                                    <div className="space-y-4">
                                        <div className="sticky top-16 z-10 bg-slate-100/95 backdrop-blur py-2 border-b border-gray-200">
                                            <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                                <span className="w-2 h-6 bg-blue-500 rounded-full"></span>
                                                未拆櫃 <span className="text-sm font-normal text-gray-500 bg-gray-200 px-2 py-0.5 rounded-full">{notDevannedShipments.length}</span>
                                            </h2>
                                        </div>
                                        <div className="grid gap-4">
                                            {notDevannedShipments.length === 0 ? (
                                                <div className="text-center py-4 text-gray-400 text-sm bg-white/50 rounded-xl border border-dashed border-gray-300">{searchTerm === '' ? '目前無待拆櫃貨物' : `查無結果`}</div>
                                            ) : (
                                                notDevannedShipments.map(item => renderShipmentCard(item))
                                            )}
                                        </div>
                                    </div>

                                    {/* 2. 已拆櫃 (Devanned) Column */}
                                    <div className="space-y-4">
                                        <div className="sticky top-16 z-10 bg-slate-100/95 backdrop-blur py-2 border-b border-gray-200">
                                            <h2 className="text-xl font-bold text-gray-800 flex items-center gap-2">
                                                <span className="w-2 h-6 bg-green-500 rounded-full"></span>
                                                已拆櫃 <span className="text-sm font-normal text-gray-500 bg-gray-200 px-2 py-0.5 rounded-full">{devannedShipments.length}</span>
                                            </h2>
                                        </div>
                                        <div className="grid gap-4">
                                            {devannedShipments.length === 0 ? (
                                                <div className="text-center py-4 text-gray-400 text-sm bg-white/50 rounded-xl border border-dashed border-gray-300">{searchTerm === '' ? '目前無已拆櫃紀錄' : `查無結果`}</div>
                                            ) : (
                                                devannedShipments.map(item => renderShipmentCard(item))
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="max-w-2xl mx-auto ios-card p-5 animate-[fade-in_0.3s_ease-out]">
                                <div className="flex justify-between items-center mb-5 pb-3 border-b border-gray-100">
                                    <h2 className="text-lg font-bold text-gray-900">{editingId ? '編輯' : '新增'}貨櫃</h2>
                                    <button onClick={() => setView('list')} className="text-gray-400 p-1"><Icons.X /></button>
                                </div>
                                <form onSubmit={handleSubmit} className="space-y-5">
                                    <div className="grid grid-cols-1 gap-4">
                                        <div className="grid grid-cols-2 gap-3">
                                            <div><label className="block text-xs font-bold text-gray-400 mb-1">進口公司</label><select name="importCompany" value={formData.importCompany} onChange={handleInputChange} className="w-full bg-gray-50 border-none rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500 outline-none">{IMPORT_COMPANIES.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                            <div><label className="block text-xs font-bold text-gray-400 mb-1">櫃號</label><input name="containerNumber" value={formData.containerNumber} onChange={handleInputChange} className="w-full bg-gray-50 border-none rounded-lg px-3 py-2.5 text-sm font-mono uppercase focus:ring-2 focus:ring-blue-500 outline-none" placeholder="TEMU..." required /></div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div><label className="block text-xs font-bold text-gray-400 mb-1">到港日</label><input type="date" name="arrivalDate" value={formData.arrivalDate} onChange={handleInputChange} className="w-full bg-gray-50 border-none rounded-lg px-3 py-2.5 text-sm outline-none" /></div>
                                            <div><label className="block text-xs font-bold text-gray-400 mb-1">報關行</label><select name="customsBroker" value={formData.customsBroker} onChange={handleInputChange} className="w-full bg-gray-50 border-none rounded-lg px-3 py-2.5 text-sm outline-none">{CUSTOMS_BROKERS.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                        </div>
                                        <div><label className="block text-xs font-bold text-gray-400 mb-1">船公司</label><input name="shippingCompany" value={formData.shippingCompany} onChange={handleInputChange} className="w-full bg-gray-50 border-none rounded-lg px-3 py-2.5 text-sm outline-none" placeholder="例如: 長榮" /></div>
                                        <div className="grid grid-cols-2 gap-3">
                                            <div><label className="block text-xs font-bold text-gray-400 mb-1">產地</label><input list="origins" name="origin" value={formData.origin} onChange={handleInputChange} className="w-full bg-gray-50 border-none rounded-lg px-3 py-2.5 text-sm outline-none" placeholder="產地" /><datalist id="origins">{availableOrigins.map(o => <option key={o} value={o} />)}</datalist></div>
                                            <div><label className="block text-xs font-bold text-gray-400 mb-1">廠商</label><input name="supplier" value={formData.supplier} onChange={handleInputChange} className="w-full bg-gray-50 border-none rounded-lg px-3 py-2.5 text-sm outline-none" placeholder="廠商" /></div>
                                        </div>
                                        
                                        <div className="pt-3 border-t border-gray-100">
                                            <h3 className="font-bold text-gray-900 text-sm mb-3">拆櫃資訊 (選填)</h3>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div><label className="block text-xs font-bold text-gray-400 mb-1">拆櫃地點</label><input name="devanningLocation" value={formData.devanningLocation} onChange={handleInputChange} className="w-full bg-gray-50 border-none rounded-lg px-3 py-2.5 text-sm outline-none" placeholder="例如: 冷庫A" /></div>
                                                <div><label className="block text-xs font-bold text-gray-400 mb-1">拆櫃日期</label><input type="date" name="devanningDate" value={formData.devanningDate} onChange={handleInputChange} className="w-full bg-gray-50 border-none rounded-lg px-3 py-2.5 text-sm outline-none" /></div>
                                            </div>
                                        </div>
                                        
                                        {/* ⭐️ 修正後的附件 UI 邏輯 ⭐️ */}
                                        <div>
                                            <label className="block text-xs font-bold text-gray-400 mb-1">附件</label>
                                            <div className="relative w-full bg-gray-50 rounded-lg px-3 py-2.5 flex items-center justify-between">
                                                {formData.docUrl ? (
                                                    <>
                                                        <span className="text-sm text-gray-900 truncate">
                                                            <a href={formData.docUrl} target="_blank" className="text-blue-600 underline">
                                                                {formData.docName}
                                                            </a>
                                                        </span>
                                                        <button 
                                                            type="button" 
                                                            onClick={handleDeleteFile} 
                                                            className="ml-2 text-red-500 hover:text-red-700 w-5 h-5 p-0 flex-shrink-0 ios-btn" 
                                                            title="永久刪除雲端檔案"
                                                        >
                                                            <Icons.Trash2 />
                                                        </button>
                                                    </>
                                                ) : (
                                                    <>
                                                        <input 
                                                            type="file" 
                                                            onChange={handleFileUpload} 
                                                            className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" 
                                                            disabled={uploading} 
                                                        />
                                                        <span className="text-sm text-gray-500 truncate">{uploading ? '上傳中...' : '上傳文件'}</span>
                                                        <div className="text-blue-500 w-4 h-4"><Icons.Paperclip /></div>
                                                    </>
                                                )}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="pt-3 border-t border-gray-100">
                                        <div className="flex justify-between items-center mb-2"><h3 className="font-bold text-gray-900 text-sm">產品明細</h3><button type="button" onClick={addProductRow} className="text-blue-600 text-sm font-bold">+ 新增</button></div>
                                        <div className="space-y-3">
                                            {formData.products.map((p, idx) => (
                                                <div key={idx} className="bg-gray-50 rounded-xl p-3 relative">
                                                    <div className="grid grid-cols-12 gap-2 mb-2">
                                                        <div className="col-span-8"><input placeholder="品名" value={p.name} onChange={e => handleProductChange(idx, 'name', e.target.value)} className="w-full bg-transparent border-b border-gray-200 outline-none text-sm font-bold py-1" required /></div>
                                                        <div className="col-span-4"><input placeholder="規格" value={p.spec} onChange={e => handleProductChange(idx, 'spec', e.target.value)} className="w-full bg-transparent border-b border-gray-200 outline-none text-sm py-1" /></div>
                                                    </div>
                                                    <div className="grid grid-cols-12 gap-2">
                                                        <div className="col-span-4"><input placeholder="批號" value={p.batchNumber} onChange={e => handleProductChange(idx, 'batchNumber', e.target.value)} className="w-full bg-white rounded px-2 py-1 text-xs outline-none" /></div>
                                                        <div className="col-span-4"><input type="date" value={p.expiryDate} onChange={e => handleProductChange(idx, 'expiryDate', e.target.value)} className="w-full bg-white rounded px-2 py-1 text-xs outline-none" /></div>
                                                        <div className="col-span-4"><input type="number" placeholder="數量" value={p.quantity} onChange={e => handleProductChange(idx, 'quantity', Number(e.target.value))} className="w-full bg-white rounded px-2 py-1 text-sm font-bold text-right outline-none text-blue-600" /></div>
                                                    </div>
                                                    <div className="absolute top-2 right-2 flex gap-1">
                                                        <button type="button" onClick={() => duplicateProductRow(idx)} className="text-gray-400 hover:text-blue-500 p-1"><Icons.Copy /></button>
                                                        {formData.products.length > 1 && <button type="button" onClick={() => removeProductRow(idx)} className="text-gray-400 hover:text-red-500 p-1"><Icons.X /></button>}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="text-right mt-3 text-sm"><span className="text-gray-500 mr-2">Total</span><span className="text-xl font-bold text-blue-600">{formData.totalQuantity.toLocaleString()}</span></div>
                                    </div>

                                    <div className="flex gap-3 pt-2">
                                        <button type="button" onClick={() => setView('list')} className="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl font-bold ios-btn">取消</button>
                                        <button type="submit" disabled={isSubmitting} className="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold ios-btn shadow-lg shadow-blue-200">{isSubmitting ? '...' : '儲存'}</button>
                                    </div>
                                </form>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ContainerApp />);
    </script>
</body>
</html>
