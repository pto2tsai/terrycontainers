        const { useState, useEffect, useMemo } = React;

        // --- 4. 輔助函式 ---
        const parseDate = (dateStr) => {
            if (!dateStr) return new Date(0);
            const parts = dateStr.split('-');
            if (parts.length !== 3) return new Date(0);
            return new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]), 0, 0, 0, 0); 
        };
        
        const getStatusStyle = (date) => { 
            if (!date) return { bg: 'bg-gray-100', text: '未定', color: 'text-gray-400' };
            const today = parseDate(new Date().toISOString().split('T')[0]);
            const arrival = parseDate(date);
            const diff = Math.round((arrival.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));

            if (diff < 0) return { text: '已到港', color: 'bg-gray-100 text-gray-500' };
            if (diff === 0) return { text: '今日到港', color: 'bg-red-100 text-red-600 animate-pulse' };
            if (diff === 1) return { text: '明天到港', color: 'bg-orange-100 text-orange-600' };
            return { text: diff + ' 天後', color: 'bg-blue-100 text-blue-600' };
        };

        const getCompanyColor = (name) => name === '崇文冷凍' ? 'bg-blue-100 text-blue-700' : name === '八方環球' ? 'bg-emerald-100 text-emerald-700' : 'bg-gray-200 text-gray-700';

        // --- 5. Dashboard 元件 ---
        const Dashboard = ({ shipments, canSeePrice }) => {
            const [tf, setTf] = useState('MONTH');
            const stats = useMemo(() => {
                const now = new Date();
                const list = shipments.filter(s => {
                    if(!s.arrivalDate) return false;
                    const d = new Date(s.arrivalDate);
                    if(tf==='MONTH') return d.getMonth()===now.getMonth() && d.getFullYear()===now.getFullYear();
                    if(tf==='YEAR') return d.getFullYear()===now.getFullYear();
                    return true;
                });
                
                const count = list.length;
                const items = list.reduce((sum, s) => sum + (Number(s.totalQuantity) || 0), 0);
                const w = list.reduce((sum, s) => sum + (Number(s.totalWeight) || 0), 0);
                
                const moneyUSD = list.reduce((sum, s) => {
                    if(s.currency === 'USD') {
                        return sum + ((s.products||[]).reduce((a, p) => a + (Number(p.amount)||0), 0));
                    }
                    return sum;
                }, 0);

                const moneyTWD = list.reduce((sum, s) => {
                    if(s.currency === 'TWD') {
                        return sum + ((s.products||[]).reduce((a, p) => a + (Number(p.amount)||0), 0));
                    }
                    return sum;
                }, 0);
                
                const supps = {}; 
                list.forEach(s => { const n = s.supplier || '未填'; supps[n] = (supps[n] || 0) + 1; });
                const top = Object.entries(supps).sort((a, b) => b[1] - a[1]).slice(0, 5);
                
                return { count, items, w, moneyUSD, moneyTWD, top };
            }, [shipments, tf]);
            
            const maxVal = (stats.top.length > 0 && stats.top[0][1] > 0) ? stats.top[0][1] : 1;

            return (
                <div className="space-y-4 animate-[fade-in_0.3s_ease-out]">

                     <div className="grid grid-cols-2 gap-3">
                        <div className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm"><div className="text-gray-400 text-xs font-bold mb-1">總筆數</div><div className="text-2xl font-black text-gray-800">{stats.count}</div></div>
                        <div className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm"><div className="text-gray-400 text-xs font-bold mb-1">總件數</div><div className="text-2xl font-black text-blue-600">{stats.items.toLocaleString()}</div></div>
                        <div className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm col-span-2"><div className="text-gray-400 text-xs font-bold mb-1">總重量 (kg)</div><div className="text-2xl font-black text-orange-500">{parseInt(stats.w).toLocaleString()}</div></div>
                        {canSeePrice && (
                            <>
                                <div className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm"><div className="text-gray-400 text-xs font-bold mb-1">美金總額 (USD)</div><div className="text-xl font-black text-emerald-600">US$ {stats.moneyUSD.toLocaleString()}</div></div>
                                <div className="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm"><div className="text-gray-400 text-xs font-bold mb-1">台幣總額 (TWD)</div><div className="text-xl font-black text-emerald-600">NT$ {stats.moneyTWD.toLocaleString()}</div></div>
                            </>
                        )}
                     </div>
                     <div className="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm"><h3 className="text-sm font-bold text-gray-800 mb-4">🏆 前五大廠商</h3><div className="space-y-3">{stats.top.map(([n,c],i)=><div key={n} className="flex items-center gap-3"><div className="w-6 text-xs font-bold text-gray-400">#{i+1}</div><div className="flex-1"><div className="flex justify-between text-xs mb-1"><span className="font-bold text-gray-700">{n}</span><span className="text-gray-500">{c} 筆</span></div><div className="h-2 bg-gray-100 rounded-full overflow-hidden"><div className="h-full bg-blue-500 rounded-full" style={{width:(c/maxVal)*100 + '%'}}></div></div></div></div>)}</div></div>
                </div>
            );
        };

        // 6. 主程式
        function ContainerApp() {
            const [user, setUser] = useState(null);
            const [shipments, setShipments] = useState([]);
            const [view, setView] = useState('list'); 
            const [displayMode, setDisplayMode] = useState('card');
            const [editingId, setEditingId] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [loading, setLoading] = useState(true);
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [uploading, setUploading] = useState(false);
            const [showNotifications, setShowNotifications] = useState(false);
            const [currentTab, setCurrentTab] = useState('NOT_DEVANED'); 
            const [userRole, setUserRole] = useState('GUEST');

            useEffect(() => {
                if (!auth) { setLoading(false); return; }
                const authUnsub = auth.onAuthStateChanged((u) => { setUser(u); if (!u) setLoading(false); });
                return () => authUnsub();
            }, []);

            useEffect(() => {
                if (!user || !db) return;
                
                const unsubscribeDB = db.collection('shipments').onSnapshot(
                    (snapshot) => {

                            const dateA = a.arrivalDate ? new Date(a.arrivalDate).getTime() : 0;

                        setShipments(data);
                        setLoading(false);
                    },
                    (err) => { console.error(err); setLoading(false); }
                );

                const unsubscribeSettings = db.collection('settings').doc('config').onSnapshot(
                    (doc) => {
                        // 權限判斷邏輯：資料庫 > 管理員名單
                        let role = 'GUEST';
                        
                        // 1. 優先檢查 hardcoded admin list (確保您永遠是 MANAGER)
                        if (ADMIN_EMAILS.some(e => e.toLowerCase() === user.email.toLowerCase())) {
                            role = 'MANAGER';

                                role = data.user_roles[user.email];
                            }
                        }
                        
                        setUserRole(role);

                );

                return () => { unsubscribeDB(); unsubscribeSettings(); };
            }, [user]);

            const handleAdminLogin = async () => { try { await auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); } catch (err) { alert("登入失敗: " + err.message); } };
            const handleGuestLogin = async () => { try { await auth.signInAnonymously(); } catch (err) { alert("訪客登入失敗"); } };
            const handleLogout = () => auth.signOut();

            // 權限判斷
            const canManage = () => userRole === 'MANAGER'; 
            const canEdit = () => ['MANAGER', 'PURCHASING', 'WAREHOUSE'].includes(userRole);
            const canCreate = () => ['MANAGER', 'PURCHASING'].includes(userRole);
            const canDelete = () => ['MANAGER', 'PURCHASING'].includes(userRole);
            const canUpload = () => ['MANAGER', 'PURCHASING', 'QC'].includes(userRole);
            // 修正：將 MANAGER 加入 canSeePrice
            const canSeePrice = () => ['MANAGER', 'PURCHASING', 'ACCOUNTING'].includes(userRole);
            const canEditForeignFinance = () => ['MANAGER', 'ACCOUNTING'].includes(userRole);

            const isWarehouse = () => userRole === 'WAREHOUSE';

            const initialFormState = { 
                importCompany: IMPORT_COMPANIES[0], 
                customsBroker: CUSTOMS_BROKERS[0], 
                origin: '', 
                supplier: '', 
                arrivalDate: new Date().toISOString().split('T')[0], 
                containerNumber: '', 
                shippingCompany: '', 
                products: [{ id: Date.now(), name: '', batchNumber: '', expiryDate: '', spec: '', boxCapacity: 1, quantity: 0, weight: 0, unitPrice: 0, amount: 0, pricingMode: 'quantity' }], 
                totalQuantity: 0, 
                totalWeight: 0, 
                docUrl: '', 
                docName: '', 
                docRefPath: '', 
                devanningLocation: '', 
                devanningDate: '', 
                warehouseConfirmed: false,
                attachments: [],
                isPaid: false,
                currency: 'USD',
                paymentTerm: '到港前付款',
                prepayment: 0
            };
            const [formData, setFormData] = useState(initialFormState);

            const handleInputChange = (evt) => { 
                const target = evt.target;
                const name = target.name;
                const value = target.value;
                const type = target.type;
                const checked = target.checked;
                const val = type === 'checkbox' ? checked : value;
                
                setFormData(prev => {
                    const newData = { ...prev, [name]: name === 'containerNumber' ? val.toUpperCase() : val };
                    
                    if (name === 'customsBroker') {
                        if (val === DOMESTIC_FLAG) {
                            newData.currency = 'TWD';
                            newData.paymentTerm = PAYMENT_TERMS_DOMESTIC[0];
                        } else {
                            newData.currency = 'USD';
                            newData.paymentTerm = '到港前付款';
                        }
                    }
                    return newData;
                }); 
            };

            const handleProductChange = (idx, field, value) => { 
                const np = [...formData.products]; 
                np[idx] = { ...np[idx], [field]: value }; 
                
                const p = np[idx];
                const q = parseFloat(p.quantity) || 0;
                const b = parseFloat(p.boxCapacity) || 1;
                const w = parseFloat(p.weight) || 0;
                const u = parseFloat(p.unitPrice) || 0;
                
                if (p.pricingMode === 'weight') {
                    p.amount = Math.round(w * u); 
                } else {
                    p.amount = Math.round(q * b * u); 
                }

                setFormData(prev => ({ 
                    ...prev, 
                    products: np, 
                    totalQuantity: np.reduce((s, i) => s + (Number(i.quantity)||0), 0),
                    totalWeight: np.reduce((s, i) => s + (Number(i.weight)||0), 0)
                })); 
            };

            const addProductRow = () => setFormData(prev => ({ ...prev, products: [...prev.products, { id: Date.now() + Math.random(), name: '', batchNumber: '', expiryDate: '', spec: '', boxCapacity: 1, quantity: 0, weight: 0, unitPrice: 0, amount: 0, pricingMode: 'quantity' }] }));
            const duplicateProductRow = (idx) => { const p = formData.products[idx]; const np = [...formData.products]; np.splice(idx + 1, 0, { ...p, id: Date.now() + Math.random() }); setFormData(prev => ({ ...prev, products: np, totalQuantity: np.reduce((s, i) => s + Number(i.quantity||0), 0), totalWeight: np.reduce((s, i) => s + Number(i.weight||0), 0) })); };
            const removeProductRow = (idx) => { const np = formData.products.filter((_, i) => i !== idx); setFormData(prev => ({ ...prev, products: np, totalQuantity: np.reduce((s, i) => s + Number(i.quantity||0), 0), totalWeight: np.reduce((s, i) => s + Number(i.weight||0), 0) })); };

            const handleFileUpload = async (evt) => {
                const file = evt.target.files[0]; if (!file) return; setUploading(true);
                try { 
                    const ref = storage.ref('docs/' + Date.now() + '_' + file.name); 
                    await ref.put(file); 
                    const url = await ref.getDownloadURL(); 
                    const newFile = { name: file.name, url: url, path: ref.fullPath };
                    setFormData(prev => ({ ...prev, attachments: [...(prev.attachments||[]), newFile] }));
                } catch (err) { alert("上傳失敗: " + err.message); } finally { setUploading(false); }
            };
            
            const handleDeleteFile = async (index) => { 
                if(!confirm("確定要刪除此附件嗎？")) return;
                const target = formData.attachments[index];
                if (target.path && storage) {
                    try { await storage.ref(target.path).delete(); } catch (err) { console.warn(err); }
                }
                const newAttachments = formData.attachments.filter((_, i) => i !== index);
                setFormData(prev => ({ ...prev, attachments: newAttachments }));
            };

            const handleSubmit = async (evt) => {
                evt.preventDefault();
                if (!canEdit()) return alert("權限不足");
                if (formData.customsBroker !== DOMESTIC_FLAG && !formData.containerNumber) return alert('請輸入櫃號');
                
                const currentData = editingId ? shipments.find(s => s.id === editingId) : {};
                
                let finalData = { ...formData };
                const isDom = (formData.customsBroker || '').includes(DOMESTIC_FLAG);

                if (userRole === 'PURCHASING' && !isDom) {
                    const financeFields = ['currency', 'paymentTerm', 'prepayment', 'isPaid', 'products'];
                    financeFields.forEach(field => {
                        finalData[field] = currentData[field] || initialFormState[field];
                    });
                    finalData.products = (formData.products || []).map((p, idx) => {
                        if (currentData.products && currentData.products[idx]) {
                             return { ...p, unitPrice: currentData.products[idx].unitPrice, amount: currentData.products[idx].amount };
                        }
                        return p;
                    });
                }

                const mergedData = { ...currentData, ...finalData, updatedAt: new Date().toISOString() };
                
                setIsSubmitting(true);
                try {
                    if (editingId) await db.collection('shipments').doc(editingId).update(mergedData);

                    setFormData(initialFormState); setEditingId(null); setView('list'); window.scrollTo(0,0);
                } catch (err) { alert("錯誤：" + err.message); } finally { setIsSubmitting(false); }

            const handleEdit = (item) => {

                let atts = item.attachments || [];
                if (item.docUrl && atts.length === 0) { atts.push({ name: item.docName || '附件', url: item.docUrl, path: item.docRefPath }); }
                
                setFormData({ 
                    ...initialFormState, 
                    ...item, 
                    attachments: atts,
                    currency: item.currency || (item.customsBroker === DOMESTIC_FLAG ? 'TWD' : 'USD'),
                    paymentTerm: item.paymentTerm || (item.customsBroker === DOMESTIC_FLAG ? PAYMENT_TERMS_DOMESTIC[0] : '到港前付款'),

                setView('form'); 
                window.scrollTo(0,0);

                const np = (merged.products || []).map(p=>({...p,id:Date.now()+Math.random()}));

                setEditingId(null); setView('form'); window.scrollTo(0,0); 
            };

                await db.collection('shipments').doc(id).delete();

                    if (showPrice) row.push(p.unitPrice || 0, p.amount || 0);
                    return row.map(f => '"' + String(f||'').replace(/"/g,'""') + '"').join(",");
                })).join("\n");
                
                const link = document.createElement("a"); 
                link.href=URL.createObjectURL(new Blob(["\uFEFF"+header+rows], {type:"text/csv;charset=utf-8;"})); 
                link.download='貨櫃_' + new Date().toISOString().slice(0,10) + '.csv'; 
                link.click();

                ).join('\n');

                const totalWeightInfo = s.totalWeight ? (" / " + s.totalWeight.toLocaleString() + " kg") : '';

                if (isDomestic) {
                    text = "🚚 到貨通知(國內採購)\n📅 日期：" + s.arrivalDate + "\n🏢 公司：" + s.importCompany + "\n🏭 廠商：" + (s.supplier || '未填') + "\n🌎 產地：" + (s.origin || '未填') + locationInfo + "\n\n📋 明細：\n" + productDetails + "\n\n🔢 總數：" + s.totalQuantity.toLocaleString() + quantityUnit + totalWeightInfo;
                } else {
                    text = "🚢 到港通知\n📦 櫃號：" + s.containerNumber + "\n📅 日期：" + s.arrivalDate + "\n🏢 公司：" + s.importCompany + "\n🏭 廠商：" + (s.supplier || '未填') + "\n🌎 產地：" + (s.origin || '未填') + locationInfo + devanningDateInfo + "\n\n📋 明細：\n" + productDetails + "\n\n🔢 總數：" + s.totalQuantity.toLocaleString() + quantityUnit + totalWeightInfo;
                }

                window.open("https://line.me/R/msg/text/?" + encodeURIComponent(text), '_blank');
            };

            const handleWarehouseConfirm = async (evt, item) => {
                evt.stopPropagation(); 
                if (!canEdit()) return alert("權限不足"); 
                try {
                    await db.collection('shipments').doc(item.id).update({ warehouseConfirmed: !item.warehouseConfirmed });
                } catch (err) { alert("更新狀態失敗"); }
            };

            const urgentShipments = useMemo(() => { 
                const todayStr = new Date().toISOString().split('T')[0];
                const today = parseDate(todayStr);
                return shipments.filter(s => { 
                    if (!s.arrivalDate) return false;
                    const arrival = parseDate(s.arrivalDate);
                    const diffDays = Math.round((arrival.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));
                    return diffDays >= 0 && diffDays <= 3;
                }); 
            }, [shipments]);
            
            const urgentCount = urgentShipments.length;

            const filteredShipments = useMemo(() => { 
                const t=searchTerm.toLowerCase(); 
                return shipments.filter(s => (
                    (s.containerNumber && s.containerNumber.toLowerCase().includes(t)) || 
                    (s.importCompany || "").toLowerCase().includes(t) || 
                    (s.supplier || "").toLowerCase().includes(t) || 
                    (s.shippingCompany || "").toLowerCase().includes(t) || 
                    (s.origin || "").toLowerCase().includes(t) || 
                    (s.devanningLocation || "").toLowerCase().includes(t) || 
                    (s.products || []).some(p => 
                        (p.name || "").toLowerCase().includes(t) || 
                        (p.spec || "").toLowerCase().includes(t) ||
                        (p.batchNumber || "").toLowerCase().includes(t) 
                    )
                )); 
            }, [shipments, searchTerm]);
            
            const todayStr = new Date().toISOString().split('T')[0];

            const isDomestic = (s) => (s.customsBroker || '').includes(DOMESTIC_FLAG);
            const isForeign = (s) => !isDomestic(s);

            const domesticShipments = useMemo(() => 
                filteredShipments.filter(s => isDomestic(s))
                .sort((a, b) => new Date(a.arrivalDate).getTime() - new Date(b.arrivalDate).getTime()), 
                [filteredShipments]
            );

            const notDevannedForeign = useMemo(() => 
                filteredShipments.filter(s => isForeign(s) && (!s.devanningDate || s.devanningDate > todayStr))
                .sort((a, b) => new Date(a.arrivalDate).getTime() - new Date(b.arrivalDate).getTime()), 
                [filteredShipments, todayStr]
            );

                filteredShipments.filter(s => isForeign(s) && (s.devanningDate && s.devanningDate <= todayStr))
                .sort((a, b) => new Date(b.devanningDate).getTime() - new Date(a.devanningDate).getTime()), 
                [filteredShipments, todayStr]
            );

                filteredShipments.filter(s => !s.isPaid)
                .sort((a, b) => new Date(a.arrivalDate).getTime() - new Date(b.arrivalDate).getTime()),
                [filteredShipments]
            );

            const currentList = useMemo(() => {
                if (currentTab === 'UNPAID') return unpaidList;
                if (currentTab === 'DOMESTIC') return domesticShipments;
                if (currentTab === 'DEVANED') return devannedForeign;
                return notDevannedForeign; 
            }, [currentTab, unpaidList, domesticShipments, devannedForeign, notDevannedForeign]);

            const currentTotalTWD = useMemo(() => currentList.filter(s => s.currency === 'TWD').reduce((acc, item) => acc + (item.products || []).reduce((sum, p) => sum + (Number(p.amount) || 0), 0), 0), [currentList]);
            const currentTotalUSD = useMemo(() => currentList.filter(s => s.currency === 'USD').reduce((acc, item) => acc + (item.products || []).reduce((sum, p) => sum + (Number(p.amount) || 0), 0), 0), [currentList]);

            const availableOrigins = useMemo(() => Array.from(new Set([...DEFAULT_ORIGINS, ...shipments.map(s => s.origin).filter(Boolean), DOMESTIC_FLAG])).sort(), [shipments]);
            
            const renderTableView = () => (
                <div className="overflow-x-auto bg-white rounded-xl shadow-sm border border-gray-200">
                    <table className="reconcile-table">

                            <tr>
                                <th>日期</th>

                                <th>廠商</th>
                                <th>品名摘要</th>

                                <th className="text-right">總重 (kg)</th>

                        <tbody>
                            {currentList.map(item => {
                                const totalAmt = (item.products || []).reduce((s, p) => s + (Number(p.amount)||0), 0);

                                const curr = item.currency === 'USD' ? 'US$' : 'NT$';
                                return (
                                    <tr key={item.id} onClick={() => handleEdit(item)}>
                                        <td className="whitespace-nowrap">{item.arrivalDate}</td>

                                        <td className="text-center">

                const hasAttachments = (item.attachments && item.attachments.length > 0) || item.docUrl;
                const totalAmount = (item.products || []).reduce((sum, p) => sum + (Number(p.amount) || 0), 0);
                const currSymbol = item.currency === 'USD' ? 'US$' : 'NT$';

                return (
                    <div key={item.id} className="ios-card" onClick={() => handleEdit(item)}>
                        <div className="p-4 border-b border-gray-50 flex gap-4">

                                <div className="flex justify-between items-start mb-1">

                                        <div className="flex items-center gap-2">

                                            checked={item.warehouseConfirmed || false}

                                        <span className={item.warehouseConfirmed ? 'font-bold' : ''}>{item.warehouseConfirmed ? '已收貨' : '確認收貨'}</span>

                                        {item.isPaid ? '已匯款' : '未匯款'}
                                    </span>
                                    
                                    {canSeePrice() && item.prepayment > 0 && <span className="tag-badge bg-yellow-100 text-yellow-700">預付 {item.prepayment.toLocaleString()} {item.currency === 'USD' ? 'USD' : 'TWD'}</span>}

                                    {isDomestic(item) ? (
                                        <>
                                            {item.devanningLocation && <div className="tag-badge bg-red-100 text-red-600"><div className="w-3 h-3 text-red-500"><Icons.Briefcase /></div>交貨地: {item.devanningLocation}</div>}
                                        </>
                                    ) : (
                                        <>
                                            {item.devanningLocation && <div className="tag-badge bg-red-100 text-red-600"><div className="w-3 h-3 text-red-500"><Icons.Briefcase /></div>{item.devanningLocation}</div>}
                                            {item.devanningDate && <div className="tag-badge bg-red-100 text-red-600"><div className="w-3 h-3 text-red-500"><Icons.Calendar /></div>拆櫃日: {item.devanningDate}</div>}
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="p-4">
                            <div className="space-y-3">
                                {(item.products || []).map((p, idx) => (
                                    <div key={idx} className="flex justify-between items-start pb-2 border-b border-gray-50 last:border-0 last:pb-0">
                                        <div className="flex-1 mr-2">
                                            <div className="flex items-baseline gap-2 flex-wrap">
                                                <span className="text-sm font-bold text-slate-800 leading-tight break-words">{p.name}</span>
                                                {p.spec && (
                                                    <span className="text-sm text-slate-500 font-medium">
                                                        {p.spec}
                                                    </span>
                                                )}
                                            </div>
                                            <div className="flex gap-2 mt-1">
                                                {p.batchNumber && <span className="text-xs font-mono bg-gray-100 px-1.5 rounded text-gray-600 font-medium">批:{p.batchNumber}</span>}
                                                {p.expiryDate && <span className="text-xs font-mono bg-gray-100 px-1.5 rounded text-gray-600 font-medium">效:{p.expiryDate}</span>}
                                            </div>
                                            <div className="mt-1 text-xs text-gray-400">
                                                {p.pricingMode === 'weight' ? <span className="text-orange-500 font-bold">[重]</span> : <span className="text-blue-500 font-bold">[數]</span>}
                                                {p.weight > 0 && <span className="ml-1">重:{p.weight}kg</span>}
                                                {canSeePrice() && <span className="ml-2">單價:{currSymbol}{(p.unitPrice||0).toLocaleString()} / 金額:{currSymbol}{(p.amount||0).toLocaleString()}</span>}
                                            </div>
                                        </div>
                                        <div className="text-right font-mono font-bold text-base text-gray-700">{p.quantity && p.quantity.toLocaleString()} 件</div>
                                    </div>
                                ))}
                            </div>
                            
                            <div className={`mt-3 pt-3 border-t border-gray-100 grid gap-2 ${canSeePrice() ? 'grid-cols-3' : 'grid-cols-2'}`}>
                                <div className="text-center">
                                    <div className="text-[10px] text-gray-400 font-bold">總數量</div>
                                    <div className="text-lg font-black text-blue-600">{(item.totalQuantity || 0).toLocaleString()} <span className="text-xs">件</span></div>
                                </div>
                                <div className="text-center border-l border-gray-100">
                                    <div className="text-[10px] text-gray-400 font-bold">總重量</div>
                                    <div className="text-lg font-black text-orange-500">{(item.totalWeight || 0).toLocaleString()} <span className="text-xs">kg</span></div>
                                </div>
                                {canSeePrice() && (
                                    <div className="text-center border-l border-gray-100">
                                        <div className="text-[10px] text-gray-400 font-bold">總金額 ({currSymbol})</div>
                                        <div className="text-lg font-black text-emerald-600">{currSymbol}{totalAmount.toLocaleString()}</div>
                                    </div>
                                )}
                            </div>
                            
                            <div className="mt-2 flex justify-start gap-3 border-t border-gray-100 pt-2">
                                {canCreate() && <button onClick={(e)=>{e.stopPropagation(); handleDuplicateShipment(item)}} className="text-xs text-gray-400 hover:text-blue-500 flex items-center gap-1"><Icons.Copy /> 複製</button>}
                                {canDelete() && <button onClick={(e)=>{e.stopPropagation(); handleDelete(item.id)}} className="text-xs text-gray-400 hover:text-red-500 flex items-center gap-1"><Icons.Trash2 /> 刪除</button>}
                            </div>
                        </div>
                    </div>
                );
            };

            if (loading && !user) return <div className="flex h-screen items-center justify-center text-gray-400">Loading...</div>;

            if (!user) {
                return (
                    <div className="login-screen">
                        <div className="bg-white p-8 rounded-2xl shadow-xl text-center w-full max-w-sm mx-4">
                            <div className="w-16 h-16 bg-blue-600 text-white rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-lg shadow-blue-200"><Icons.Ship /></div>
                            <h1 className="text-2xl font-bold text-gray-900 mb-2">貨櫃管理系統</h1>
                            <p className="text-gray-500 mb-8 text-sm">請選擇登入身分</p>
                            <div className="space-y-3">
                                <button onClick={handleAdminLogin} className="w-full py-3.5 px-4 bg-blue-600 text-white rounded-xl flex items-center justify-center gap-3 hover:bg-blue-700 transition-all shadow-md font-bold ios-btn"><div className="w-5 h-5"><Icons.Google /></div> Google 登入</button>
                                <button onClick={handleGuestLogin} className="w-full py-3.5 px-4 bg-gray-100 text-gray-600 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-200 transition-all font-bold ios-btn"><div className="w-5 h-5"><Icons.User /></div> 訪客登入</button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-slate-100 font-sans text-slate-800 pb-20 md:pb-0 flex">
                    {/* Desktop Sidebar */}
                    <aside className="hidden md:flex flex-col w-64 bg-white border-r border-gray-200 fixed h-full z-20">
                        <div className="p-6 flex items-center gap-3 font-bold text-xl text-gray-800">
                            <div className="w-8 h-8 text-blue-600"><Icons.Ship /></div>貨櫃管理 <span className="text-xs text-gray-400">v12.5</span>
                        </div>
                        <nav className="flex-1 px-4 space-y-2">
                            <button onClick={() => setView('list')} className={`sidebar-link w-full ${view === 'list' ? 'active' : ''}`}>
                                <div className="nav-icon"><Icons.List /></div> 貨櫃列表
                            </button>
                            <button onClick={() => setView('stats')} className={`sidebar-link w-full ${view === 'stats' ? 'active' : ''}`}>
                                <div className="nav-icon"><Icons.Chart /></div> 統計分析
                            </button>
                        </nav>
                        <div className="p-4 border-t border-gray-100">
                            <div className="mb-4 px-2">
                                <div className="text-xs text-gray-400 font-bold mb-1">目前登入:</div>
                                <div className="text-xs text-gray-800 break-all font-mono bg-gray-100 p-2 rounded">{user.email}</div>
                                <div className="text-xs text-blue-600 font-bold mt-1">Role: {userRole}</div>
                            </div>
                            <button onClick={handleLogout} className="w-full mt-2 py-2 text-xs text-gray-400 hover:text-red-500 flex items-center justify-center gap-1"><Icons.LogOut /> 登出</button>
                        </div>
                    </aside>

                    {/* Mobile Content Wrapper */}
                    <div className="flex-1 md:ml-64">
                        {showNotifications && (
                            <div className="mobile-modal-overlay" onClick={() => setShowNotifications(false)}>
                                <div className="mobile-modal-content" onClick={e => e.stopPropagation()}>
                                    <div className="bg-gray-50 px-5 py-4 border-b border-gray-100 flex justify-between items-center">
                                        <span className="font-bold text-gray-700">近期到港急件 ({urgentCount})</span>
                                        <button onClick={() => setShowNotifications(false)}><Icons.X /></button>
                                    </div>
                                    <div className="max-h-[60vh] overflow-y-auto p-2">
                                        {urgentShipments.length === 0 ? <div className="p-8 text-center text-gray-400 text-sm">無急件</div> : urgentShipments.map(s => (
                                            <div key={s.id} className="p-3 mb-2 bg-white rounded-xl border border-gray-100 shadow-sm">
                                                <div className="flex justify-between mb-1"><span className="font-bold text-blue-600">{s.containerNumber}</span><span className="text-xs font-bold text-red-500">{Math.ceil((new Date(s.arrivalDate)-new Date().setHours(0,0,0,0))/86400000)}天後</span></div>
                                                <div className="text-xs text-gray-500 mb-3">{s.importCompany} / {s.supplier}</div>
                                                <button onClick={() => handleShareToLine(s)} className="w-full py-2 bg-[#06C755] text-white rounded-lg text-xs font-bold flex items-center justify-center gap-1 ios-btn"><Icons.MessageCircle /> 通知 LINE 群組</button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        <header className="md:hidden sticky-header-group border-b border-gray-200 px-4 h-14 flex items-center justify-between shadow-sm">
                            <div className="flex items-center gap-2 font-bold text-gray-900">
                                <div className="w-6 h-6 text-blue-600"><Icons.Ship /></div> {view === 'list' ? '貨櫃列表' : '統計分析'}
                            </div>
                            <div className="flex gap-3 items-center">
                                <div className="relative cursor-pointer" onClick={() => setShowNotifications(!showNotifications)}>
                                    <div className={`text-gray-500 ${urgentCount > 0 ? 'text-red-500 bell-shake' : ''}`}><div className="w-6"><Icons.Bell /></div></div>
                                    {urgentCount > 0 && <span className="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border border-white"></span>}
                                </div>
                                {/* 手機版右上角：登出與新增按鈕 */}
                                <button onClick={handleLogout} className="text-red-400"><div className="w-6"><Icons.LogOut /></div></button>
                                {canCreate() && view === 'list' && <button onClick={() => { setFormData(initialFormState); setEditingId(null); setView('form'); }} className="text-blue-600"><div className="w-6"><Icons.Plus /></div></button>}
                            </div>
                        </header>

                        <main className="max-w-3xl mx-auto p-4">
                            {view === 'list' ? (
                                <div className="space-y-4">
                                    <div className="sticky top-0 z-20 bg-[#F3F4F6] pt-2 pb-2 -mt-2">
                                        <div className="flex justify-between bg-white rounded-xl p-1 shadow-sm border border-gray-200 overflow-x-auto mb-3">
                                            {['UNPAID', 'NOT_DEVANED', 'DEVANED', 'DOMESTIC'].map(tab => {
                                                let list = [];
                                                if (tab === 'DOMESTIC') list = domesticShipments;
                                                else if (tab === 'DEVANED') list = devannedForeign;
                                                else if (tab === 'UNPAID') list = unpaidList;
                                                else list = notDevannedForeign;
                                                
                                                const un = list.filter(i => !i.warehouseConfirmed).length;
                                                const tabName = tab === 'NOT_DEVANED' ? '未拆櫃' : tab === 'DEVANED' ? '已拆櫃' : tab === 'DOMESTIC' ? '國內' : '待付款';
                                                
                                                if (userRole === 'GUEST' && tab === 'UNPAID') return null;
                                                
                                                return (
                                                    <button key={tab} onClick={() => setCurrentTab(tab)} className={`flex-1 py-2 px-2 text-sm font-bold rounded-lg transition-colors whitespace-nowrap ${currentTab === tab ? 'bg-blue-600 text-white shadow-md' : 'text-gray-600 hover:bg-gray-100'}`}>
                                                        <div className="flex items-center justify-center gap-1">
                                                            <span>{tabName} ({list.length})</span>
                                                            {tab !== 'UNPAID' && un > 0 && <span className={`text-xs ${currentTab === tab ? 'text-yellow-200' : 'text-red-500'}`}>({un})</span>}
                                                        </div>
                                                    </button>
                                                );
                                            })}
                                        </div>
                                        
                                        {currentTab === 'UNPAID' && canSeePrice() && (
                                            <div className="grid grid-cols-2 gap-3 mb-3">
                                                <div className="bg-red-50 border border-red-100 rounded-xl p-3 text-center shadow-sm">
                                                    <div className="text-xs text-red-400 font-bold mb-1">待付總額 (NT$)</div>
                                                    <div className="text-2xl font-black text-red-600">${currentTotalTWD.toLocaleString()}</div>
                                                </div>
                                                <div className="bg-green-50 border border-green-100 rounded-xl p-3 text-center shadow-sm">
                                                    <div className="text-xs text-green-400 font-bold mb-1">待付總額 (US$)</div>
                                                    <div className="text-2xl font-black text-green-600">${currentTotalUSD.toLocaleString()}</div>
                                                </div>
                                            </div>
                                        )}

                                        <div className="relative">
                                            <div className="absolute left-3 top-2.5 text-gray-400 w-4"><Icons.Search /></div>
                                            <div className="flex gap-2 items-center">
                                                <input placeholder="搜尋櫃號、廠商、貨品..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full bg-white text-gray-900 placeholder-gray-400 rounded-xl py-2 pl-10 pr-4 outline-none shadow-sm" />
                                                <button onClick={() => setDisplayMode(displayMode === 'card' ? 'table' : 'card')} className={`p-2 rounded-xl shadow-sm flex-shrink-0 ${displayMode === 'table' ? 'bg-blue-100 text-blue-600' : 'bg-white text-gray-500'}`}>
                                                    {displayMode === 'card' ? <Icons.List /> : <Icons.Grid />}
                                                </button>
                                                {!['GUEST'].includes(userRole) && (
                                                <button onClick={handleExport} className="p-2 bg-white rounded-xl shadow-sm text-gray-500 flex-shrink-0 hidden md:block"><Icons.Download /></button>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="grid gap-4">
                                        {displayMode === 'card' ? (
                                            <>
                                                {currentList.map(item => renderShipmentCard(item))}
                                                {currentList.length === 0 && <div className="text-center py-12 text-gray-400 text-sm">查無資料</div>}
                                            </>
                                        ) : (
                                            renderTableView()
                                        )}
                                    </div>
                                </div>
                            ) : view === 'stats' ? <Dashboard shipments={shipments} canSeePrice={canSeePrice()} /> : (
                                <div className="max-w-2xl mx-auto ios-card p-5 animate-[fade-in_0.3s_ease-out]">
                                    <div className="flex justify-between mb-4 border-b pb-2"><h2 className="font-bold text-lg text-gray-900">{editingId?'編輯':'新增'}貨櫃</h2><button onClick={()=>setView('list')} className="text-gray-400"><div className="w-6"><Icons.X /></div></button></div>
                                    <form onSubmit={handleSubmit} className="space-y-5">
                                        <div className="grid grid-cols-1 gap-4">
                                            <div className="grid grid-cols-2 gap-3">
                                                <div><label className="block text-sm font-bold text-gray-400 mb-1">進口公司</label><select name="importCompany" value={formData.importCompany} onChange={handleInputChange} disabled={isWarehouse()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm outline-none focus:ring-2 focus:ring-blue-500">{IMPORT_COMPANIES.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                                <div><label className="block text-sm font-bold text-gray-400 mb-1">櫃號</label><input name="containerNumber" value={formData.containerNumber} onChange={handleInputChange} disabled={isWarehouse()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm font-mono uppercase outline-none focus:ring-2 focus:ring-blue-500" placeholder={formData.customsBroker === '國內採購' ? "免填" : "TEMU..."} required={formData.customsBroker !== '國內採購'} /></div>
                                            </div>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div><label className="block text-sm font-bold text-gray-400 mb-1">{formData.customsBroker === '國內採購' ? '到貨日' : '到港日'}</label><input type="date" name="arrivalDate" value={formData.arrivalDate} onChange={handleInputChange} disabled={userRole === 'PURCHASING' && formData.customsBroker !== DOMESTIC_FLAG && !canManage()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm outline-none focus:ring-2 focus:ring-blue-500" /></div>
                                                <div><label className="block text-sm font-bold text-gray-400 mb-1">報關行 <span className="text-xs text-blue-500 font-normal">(國內選此)</span></label><select name="customsBroker" value={formData.customsBroker} onChange={handleInputChange} disabled={isWarehouse()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm outline-none focus:ring-2 focus:ring-blue-500">{CUSTOMS_BROKERS.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                            </div>
                                            <div><label className="block text-sm font-bold text-gray-400 mb-1">船公司</label><input name="shippingCompany" value={formData.shippingCompany} onChange={handleInputChange} disabled={isWarehouse()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm outline-none focus:ring-2 focus:ring-blue-500" /></div>
                                            <div className="grid grid-cols-2 gap-3">
                                                <div><label className="block text-sm font-bold text-gray-400 mb-1">產地</label><input list="origins" name="origin" value={formData.origin} onChange={handleInputChange} disabled={isWarehouse()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm outline-none focus:ring-2 focus:ring-blue-500" /><datalist id="origins">{availableOrigins.map(o => <option key={o} value={o} />)}</datalist></div>
                                                <div><label className="block text-sm font-bold text-gray-400 mb-1">廠商</label><input name="supplier" value={formData.supplier} onChange={handleInputChange} disabled={isWarehouse()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm outline-none focus:ring-2 focus:ring-blue-500" /></div>
                                            </div>
                                            
                                            <div className="pt-3 border-t border-gray-100 relative">
                                                <h3 className="font-bold text-gray-900 text-base mb-3">{formData.customsBroker === '國內採購' ? '交貨資訊 (選填)' : '拆櫃資訊 (選填)'}</h3>
                                                <div className="absolute top-3 right-0 flex items-center gap-4">
                                                    {canSeePrice() && (
                                                    <div className="flex items-center gap-2">
                                                        <input type="checkbox" name="isPaid" checked={formData.isPaid || false} onChange={handleInputChange} id="isPaid" className="custom-checkbox" disabled={!canEditForeignFinance()} />
                                                        <label htmlFor="isPaid" className="text-sm font-bold text-green-600 cursor-pointer select-none">已匯款</label>
                                                    </div>
                                                    )}
                                                    <div className="flex items-center gap-2">
                                                        <input type="checkbox" name="warehouseConfirmed" checked={formData.warehouseConfirmed || false} onChange={handleInputChange} id="warehouseConfirmed" className="custom-checkbox" />
                                                        <label htmlFor="warehouseConfirmed" className="text-sm font-bold text-blue-600 cursor-pointer select-none">倉庫已確認收貨</label>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <div><label className="block text-sm font-bold text-gray-400 mb-1">地點</label><input name="devanningLocation" value={formData.devanningLocation} onChange={handleInputChange} disabled={userRole === 'PURCHASING' && formData.customsBroker !== DOMESTIC_FLAG && !canManage()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm outline-none focus:ring-2 focus:ring-blue-500" /></div>
                                                    <div><label className="block text-sm font-bold text-gray-400 mb-1">日期</label><input type="date" name="devanningDate" value={formData.devanningDate} onChange={handleInputChange} disabled={userRole === 'PURCHASING' && formData.customsBroker !== DOMESTIC_FLAG && !canManage()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm outline-none focus:ring-2 focus:ring-blue-500" /></div>
                                                </div>
                                                {canSeePrice() && (
                                                    <div className="grid grid-cols-2 gap-3 mt-3">
                                                        <div>
                                                            <label className="block text-sm font-bold text-gray-400 mb-1">付款條件</label>
                                                            {formData.currency === 'TWD' ? (
                                                                <select name="paymentTerm" value={formData.paymentTerm} onChange={handleInputChange} disabled={!canEditForeignFinance()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm outline-none">
                                                                    {PAYMENT_TERMS_DOMESTIC.map(t => <option key={t} value={t}>{t}</option>)}
                                                                </select>
                                                            ) : (
                                                                <input value="到港前付款" disabled className="w-full bg-gray-100 text-gray-500 border border-gray-300 rounded-lg px-3 py-2.5 text-sm" />
                                                            )}
                                                        </div>
                                                        {formData.currency !== 'TWD' && (
                                                            <div>
                                                                <label className="block text-sm font-bold text-gray-400 mb-1">預付款 ({formData.currency})</label>
                                                                <input type="number" name="prepayment" step="0.01" value={formData.prepayment} onChange={handleInputChange} disabled={!canEditForeignFinance()} className="w-full input-bg-style rounded-lg px-3 py-2.5 text-sm outline-none focus:ring-2 focus:ring-blue-500" placeholder="0" />
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>

                                            <div>
                                                <label className="block text-sm font-bold text-gray-400 mb-1">附件 (多檔)</label>
                                                <div className="relative w-full bg-gray-200 border border-gray-300 rounded-lg px-3 py-2.5 flex items-center justify-between hover:bg-gray-300 transition">
                                                    {formData.docUrl ? (
                                                        <><span className="text-sm text-gray-900 truncate"><a href={formData.docUrl} target="_blank" className="text-blue-600 underline">{formData.docName}</a></span>{canUpload() && <button type="button" onClick={handleDeleteFile} className="ml-2 text-red-500 w-5 h-5"><Icons.Trash2 /></button>}</>
                                                    ) : (
                                                        <><input type="file" onChange={handleFileUpload} disabled={!canUpload() || uploading} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" /><span className="text-sm text-gray-600 font-medium">{uploading ? '上傳中...' : '上傳文件'}</span><div className="text-blue-500 w-4 h-4"><Icons.Paperclip /></div></>
                                                    )}
                                                </div>
                                                <div className="mt-2 space-y-2">
                                                    {(formData.attachments || []).map((file, idx) => (
                                                        <div key={idx} className="flex items-center justify-between bg-white border rounded p-2 text-xs">
                                                            <a href={file.url} target="_blank" className="text-blue-600 truncate w-4/5">{file.name}</a>
                                                            {canUpload() && <button type="button" onClick={() => handleDeleteFile(idx)} className="text-red-500"><Icons.Trash2 /></button>}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        </div>

                                        <div className="pt-3 border-t border-gray-100">
                                            <div className="flex justify-between items-center mb-2"><h3 className="font-bold text-gray-900 text-base">產品明細</h3>{!isWarehouse() && <button type="button" onClick={addProductRow} className="text-blue-600 text-sm font-bold">+ 新增</button>}</div>
                                            <div className="space-y-4">
                                                {formData.products.map((p, idx) => (
                                                    <div key={idx} className="bg-white border border-gray-200 rounded-xl p-4 relative shadow-sm">
                                                        <div className="space-y-3">
                                                            <div><label className="block text-xs font-bold text-gray-400 mb-1">品名</label><input value={p.name} onChange={e => handleProductChange(idx, 'name', e.target.value)} disabled={isWarehouse()} className="w-full input-bg-style rounded px-3 py-2 text-sm font-bold outline-none" required /></div>
                                                            
                                                            <div className="flex items-center justify-end gap-2 mb-1">
                                                                <label className="text-xs text-gray-400 font-bold">計價模式:</label>
                                                                <select value={p.pricingMode} onChange={e => handleProductChange(idx, 'pricingMode', e.target.value)} disabled={isWarehouse()} className="text-xs bg-gray-100 rounded px-2 py-1 outline-none text-blue-600 font-bold">
                                                                    <option value="quantity">📦 依數量 (件 x 箱容)</option>
                                                                    <option value="weight">⚖️ 依重量 (KG)</option>
                                                                </select>
                                                            </div>

                                                            <div className="grid product-grid-cols gap-2">
                                                                <div className="col-span-1"><label className="block text-xs font-bold text-gray-400 mb-1">規格</label><input value={p.spec} onChange={e => handleProductChange(idx, 'spec', e.target.value)} disabled={isWarehouse()} className="w-full input-bg-style rounded px-3 py-2 text-sm outline-none" /></div>
                                                                <div className="col-span-1"><label className="block text-xs font-bold text-gray-400 mb-1">箱容</label><input type="number" step="0.01" value={p.boxCapacity} onChange={e => handleProductChange(idx, 'boxCapacity', e.target.value)} disabled={isWarehouse()} className="w-full input-bg-style rounded px-2 py-2 text-sm outline-none text-center focus:ring-2 focus:ring-blue-500" /></div>
                                                                <div className="col-span-1"><label className="block text-xs font-bold text-gray-400 mb-1">件數</label><input type="number" value={p.quantity} onChange={e => handleProductChange(idx, 'quantity', e.target.value)} disabled={isWarehouse() && !canEdit()} className="w-full input-bg-style rounded px-3 py-2 text-sm font-bold text-right outline-none text-blue-600 focus:ring-2 focus:ring-blue-500" /></div>
                                                                <div className="col-span-1"><label className="block text-xs font-bold text-gray-400 mb-1">重量</label><input type="number" step="0.01" value={p.weight} onChange={e => handleProductChange(idx, 'weight', e.target.value)} disabled={isWarehouse() && !canEdit()} className="w-full input-bg-style rounded px-3 py-2 text-sm font-bold text-right outline-none text-orange-500 focus:ring-2 focus:ring-blue-500" /></div>
                                                                
                                                                {/* 額外欄位，不會佔用 grid space */}
                                                                <div className="col-span-2 hidden md:block"></div>
                                                                
                                                            </div>
                                                            <div className="grid grid-cols-2 gap-2">
                                                                <input placeholder="批號" value={p.batchNumber} onChange={e => handleProductChange(idx, 'batchNumber', e.target.value)} disabled={isWarehouse() && !canEdit()} className="w-full input-bg-style rounded px-3 py-2 text-sm outline-none" />
                                                                <input type="date" value={p.expiryDate} onChange={e => handleProductChange(idx, 'expiryDate', e.target.value)} disabled={isWarehouse() && !canEdit()} className="w-full input-bg-style rounded px-3 py-2 text-sm outline-none" />
                                                            </div>
                                                            {canSeePrice() && (
                                                                <div className="grid grid-cols-2 gap-2 pt-2 border-t mt-2">
                                                                    <div><label className="block text-xs font-bold text-gray-400 mb-1">單價</label><input type="number" step="0.01" value={p.unitPrice} onChange={e => handleProductChange(idx, 'unitPrice', e.target.value)} disabled={!canEditForeignFinance()} className="w-full input-bg-style rounded px-3 py-2 text-sm outline-none text-right focus:ring-2 focus:ring-blue-500" /></div>
                                                                    <div><label className="block text-xs font-bold text-gray-400 mb-1">金額</label><div className="w-full bg-gray-100 rounded px-3 py-2 text-sm text-right font-bold">{formData.currency === 'USD' ? 'US$' : 'NT$'}{(p.amount||0).toLocaleString()}</div></div>
                                                                </div>
                                                            )}
                                                        </div>
                                                        {!isWarehouse() && <div className="absolute top-2 right-2 flex gap-2"><button type="button" onClick={()=>duplicateProductRow(idx)} className="text-gray-400 p-1.5"><Icons.Copy /></button>{formData.products.length > 1 && <button type="button" onClick={() => removeProductRow(idx)} className="text-gray-400 p-1.5"><Icons.X /></button>}</div>}
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="text-right mt-4 pt-3 border-t-2 border-gray-200 grid gap-2" style={{gridTemplateColumns: canSeePrice() ? '1fr 1fr 1fr' : '1fr 1fr'}}>
                                                <div className="text-center">
                                                    <div className="text-xs text-gray-400 font-bold">總數量</div>
                                                    <div className="text-lg font-black text-blue-600">{(formData.totalQuantity || 0).toLocaleString()} <span className="text-xs">件</span></div>
                                                </div>
                                                <div className="text-center border-l border-gray-100">
                                                    <div className="text-xs text-gray-400 font-bold">總重量</div>
                                                    <div className="text-lg font-black text-orange-500">{(formData.totalWeight || 0).toLocaleString()} <span className="text-xs">kg</span></div>
                                                </div>
                                                {canSeePrice() && (
                                                    <div className="text-center border-l border-gray-100">
                                                        <div className="text-xs text-gray-400 font-bold">總金額 ({formData.currency})</div>
                                                        <div className="text-lg font-black text-emerald-600">{formData.currency === 'USD' ? 'US$' : 'NT$'}{(formData.products.reduce((acc, p) => acc + (Number(p.amount) || 0), 0)).toLocaleString()}</div>
                                                    </div>
                                                )}
                                            </div>
                                        </div>

                                        <div className="flex gap-3 pt-2">
                                            <button type="button" onClick={() => setView('list')} className="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl font-bold ios-btn">取消</button>
                                            <button type="submit" disabled={isSubmitting} className="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold ios-btn shadow-lg shadow-blue-200">{isSubmitting ? '...' : '儲存'}</button>
                                        </div>
                                    </form>
                                </div>
                            )}
                        </main>

                        <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t px-6 py-2 flex justify-between z-40 pb-safe">
                            <button onClick={() => setView('list')} className={`bottom-nav-item ${view === 'list' ? 'active' : ''}`}><div className="nav-icon"><Icons.List /></div><span>列表</span></button>
                            <button onClick={() => setView('stats')} className={`bottom-nav-item ${view === 'stats' ? 'active' : ''}`}><div className="nav-icon"><Icons.Chart /></div><span>統計</span></button>
                        </div>
                    </div>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ContainerApp />);
    </script>
</body>
</html>
